<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Playground</title>
        <link rel="stylesheet" href="../build/build.css">
        <style>
            #test {
                padding: 3em 15em;
            }

            .slider {
                height: 14px;
            }

            .slider-track {
                background-color: silver;
            }

            .slider-range {
                background-color: yellow;
            }

            .slider-handle-wrapper {
                width: 14px;
                background-color: blue;
            }

            .slider-handle {
                height: 30px;
                width: 30px;
                position: relative;
                top: -8px;
                left: -8px;
                opacity: .5;
            }

            .slider-handle-wrapper.start .slider-handle {
                background-color: green;
            }

            .slider-handle-wrapper.stop .slider-handle {
                background-color: red;
            }
        </style>
    </head>
    <body>
         Value: <span id="value">0</span>
         <div id="slider"></div>

        <script src="../build/build.js"></script>
        <script>
            var Slider = require("slider");
            var text = require("text");

            var slider = Slider("#slider")
                .max(24)
                .step(0.25)
                .handle(function (handle) {
                    handle.value(6).classes.add("start");
                })
                .handle(function (handle) {
                    handle.value(18).classes.add("stop");
                });

            var value = document.getElementById("value");

            text(value, slider.value());

            slider
                .on("drag", function () {
                    text(value, this.value());
                })
                .on("change", function () {
                    text(value, this.value());
                });
        </script>
    </body>
</html>
